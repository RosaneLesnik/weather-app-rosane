<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wheater app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/9ec7063b26.js" crossorigin="anonymous"></script>

</head>

<body>
<div class = weather-app>
    
<div class="col-12">
                <form id="go-form">
                    <input type="search" id="go-input" placeholder="Enter a city" autocomplete="off"
                        class="enter-city" />
                    <input type="submit" value="Go" class="go-buttom" />
                </form>
            </div>
           
        <div class="container-fluid p-3">
        
        <div class="row">
            <div class="col-6">
                
                <button id="current-location-button">Current Location</button>
                 
            </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <h1 id="city"></h1>
                </div>
            </div>
             
            <div class="row">
                <div class="clearfix weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear" id="icon"/>
                                        
                    <strong id="temperature" class="temperature">12</strong>  
                    <span class="units"> ºC | <a href="#" id="fahrenheit-link">ºF</a> </span>
            </div></div>
            <br>
                        <ul>
                        <li> Description: <span id="description"></span></li>
                        <li>Feels Like: <span id="feelsLike"></span></li>
                        <li>Humidity: <span id="humidity">%</span></li>
                        <li>Wind: <span id="wind"></span></li>
                        </ul>
             

<h4>Sunday, Jun 28, 2050. 16h30min.</h4>
<h2><a href="https://github.com/RosaneLesnik/weather-app-rosane">Open-source code</a> by Rosane Lesnik!</h2>
  </div>  
    <script src="index.js"></script>
</html>
</body>
